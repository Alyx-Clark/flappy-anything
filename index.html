<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Flappy Anything</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="game-wrapper">
    <canvas id="game-canvas" width="400" height="600"></canvas>

    <div id="auth-overlay" class="hidden">
      <div class="overlay-card">
        <h2 id="auth-title">Sign In</h2>
        <p id="auth-error" class="error-text"></p>
        <input type="text" id="auth-name" class="overlay-input" maxlength="12" placeholder="Display name" autocomplete="off">
        <input type="email" id="auth-email" class="overlay-input" placeholder="Email" autocomplete="email">
        <input type="password" id="auth-password" class="overlay-input" placeholder="Password" autocomplete="current-password">
        <button id="auth-submit" class="btn-primary">Sign In</button>
        <div class="overlay-links">
          <a href="#" id="auth-toggle">Need an account? Sign Up</a>
          <a href="#" id="auth-forgot">Forgot password?</a>
        </div>
        <button id="auth-cancel" class="btn-secondary">Cancel</button>
      </div>
    </div>

    <div id="account-overlay" class="hidden">
      <div class="overlay-card">
        <h2>Account</h2>
        <p id="account-name" class="account-info"></p>
        <p id="account-email" class="account-info"></p>
        <button id="account-signout" class="btn-primary">Sign Out</button>
        <button id="account-close" class="btn-secondary">Close</button>
      </div>
    </div>

    <div id="lobby-overlay" class="hidden">
      <div class="overlay-card">
        <h2 id="lobby-title">Multiplayer</h2>
        <p id="lobby-error" class="error-text"></p>
        <button id="lobby-create" class="btn-primary">Create Lobby</button>
        <div class="lobby-divider">or join a lobby</div>
        <input type="text" id="lobby-code-input" class="overlay-input lobby-code" maxlength="6" placeholder="ENTER CODE" autocomplete="off">
        <button id="lobby-join" class="btn-primary">Join Lobby</button>
        <button id="lobby-cancel" class="btn-secondary">Cancel</button>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
  <script type="module" src="js/main.js?v=1"></script>

</body>
</html>
